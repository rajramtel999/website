<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Mini Vyapar is a lightweight, beginner-friendly POS system designed for small local businesses to manage sales, inventory, and expenses easily. Sajilo Hisab, Digital Vyapar." />
  <meta name="keywords" content="Mini Vyapar, POS system, smartbill, digital business, sales tracking, inventory management, expense tracking, local shop software, simple POS, Nepali POS, sajilo hisab" />
  <meta name="author" content="Mini Vyapar Team (Khem Raj Ramtel, Santosh Sunuwar, Rohit Lama Tamang)" />
  <meta name="theme-color" content="#1b91eb" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Mini Vyapar - Sajilo Hisab, Digital Vyapar" />
  <meta property="og:description" content="A simple and user-friendly POS system made for Nepali local businesses. Track sales, manage inventory, and record expenses with ease." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.khemrajramtel.com.np/MiniVyapar" />
  <meta property="og:image" content="https://www.khemrajramtel.com.np/MiniVyapar/logo.png" />
  
  <title>Mini Vyapar</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.png" sizes="any" type="image/png" />
  <link rel="apple-touch-icon" href="favicon.png" sizes="any" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="logo-bar">
    <img src="side_text_logo.png" alt="Mini Vyapar Logo" class="logo" />
  </div>

  <header>
    <nav>
      <a href="#sales">Sales</a>
      <a href="#inventory">Inventory</a>
      <a href="#expenses">Expenses</a>
      <a href="#reports">Reports</a>
    </nav>
  </header>

  <main>
    <section id="sales">
      <h2>Sales</h2>
      <form id="sales-form">
        <input type="hidden" id="sale-id" />
        <label>
          Product Name
          <input type="text" id="sale-product" required placeholder="Enter product name" list="product-list" />
          <datalist id="product-list"></datalist>
        </label>
        <label>
          Quantity
          <input type="number" id="sale-quantity" min="1" required />
        </label>
        <label>
          Price per Unit
          <input type="number" id="sale-price" min="0" step="0.01" required />
        </label>
        <button type="submit" id="sales-submit-btn">Add Sale</button>
        <button type="button" id="sales-cancel-edit" class="hidden">Cancel Edit</button>
      </form>
      <table id="sales-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price/Unit</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="inventory">
      <h2>Inventory</h2>
      <form id="inventory-form">
        <input type="hidden" id="inventory-id" />
        <label>
          Product Name
          <input type="text" id="inventory-product" required placeholder="Enter product name" />
        </label>
        <label>
          Stock Quantity
          <input type="number" id="inventory-quantity" min="0" required />
        </label>
        <button type="submit" id="inventory-submit-btn">Add/Update Inventory</button>
        <button type="button" id="inventory-cancel-edit" class="hidden">Cancel Edit</button>
      </form>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Stock Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="expenses">
      <h2>Expenses</h2>
      <form id="expenses-form">
        <input type="hidden" id="expense-id" />
        <label>
          Expense Description
          <input type="text" id="expense-desc" required placeholder="Enter expense details" />
        </label>
        <label>
          Amount
          <input type="number" id="expense-amount" min="0" step="0.01" required />
        </label>
        <button type="submit" id="expenses-submit-btn">Add Expense</button>
        <button type="button" id="expenses-cancel-edit" class="hidden">Cancel Edit</button>
      </form>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
