    <meta property="og:title" content="Mini Vyapar - Sajilo Hisab, Digital Vyapar">

    <title>Mini Vyapar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="page-wrapper">
      <div class="container">
        <header>
          <img src="favicon.png" alt="Mini Vyapar Logo" class="logo" /> <br>
          <img src="only_text.png" alt="Text Logo" class="text-logo" />
        </header>
  
        <section class="sales-module">
          <h2>Sales Entry</h2>
          <form id="sales-form">
            <input type="text" id="product-name" placeholder="Product Name" required />
            <input type="number" id="price" placeholder="Price (Rs.)" required />
            <input type="number" id="quantity" placeholder="Quantity" required />
            <button type="submit">Add Sale</button>
          </form>
  
          <div class="sales-output">
            <h3>Sales List</h3>
            <ul id="sales-list"></ul>
            <p><strong>Total Sales:</strong> Rs. <span id="total-sales">0</span></p>
          </div>
        </section>
      </div>

    
       <footer>

      </footer>
    </div>
  
    <script src="script.js"></script>
