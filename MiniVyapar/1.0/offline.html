<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Offline</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .offline-banner {
    background: #2c3e50;
    color: #fff;
    padding: 12px 16px;
    text-align: center;
    font-weight: 600;
    font-size: 16px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .offline-banner i {
    font-size: 20px;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="offline-banner">
    <i class="ri-wifi-off-line"></i> You are currently offline
  </div>
</body>
</html>
